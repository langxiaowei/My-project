server:
  port: 9002

spring:
  application:
    name: iot-device

  datasource:
    url: jdbc:mysql://localhost:3306/iot_platform?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        username: nacos
        password: nacos
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.user.pojo
  configuration:
    map-underscore-to-camel-case: true

iot:
  alarm:
    dedup-seconds: 1